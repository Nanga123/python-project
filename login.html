<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale1">
    <title>login</title>
</head>
<body>
    <h1>LOGIN</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
    <input type="passsord" name="password" placeholder='password'><br>
    <input type="submit" name="submit"><br>
	  don't have an account? <a href="{% url 'demo:signup' %}" class="btn" type="button">sign up</a>
     
</form>
    {% if messages %}
        {% for message in messages %}
          {{message}}
        {% endfor %}
    {% endif %}
</body>
</html>
