{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"  href="{%static '/website/style.css' %}" type="text/css"/>
    <title>oppenheimer</title>
</head>
<body>
    <div class="oppenheimer-container">
        <img src="{%static '/images/oppenheimer.jpg' %}" alt="">
        
    </div>
<form method="POST"> 
    {% csrf_token %}
    MOVIENAME: {{movie_name}}<br> 
    CAST: {{movie_cast}}<br>
    TYPE: {{movie_type}}<br>
    LANGUAGE : {{movie_lang}}<br>
    RATING(/10) :{{movie_rate}}<br>  
    ENTER YOUR NAME:  <input type="text" name="name" value="" width="200"><br>
    PHONE NO: <input type="text" name="PHONE_NO",value="" width="200"><br>
    NO. OF TICKETS: <select name="tickets" id="tickets">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select><br>
    <input type="submit" value="generate qr code",id=btn>
</form>
</body>
</html>
